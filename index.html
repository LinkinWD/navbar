<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- omat tyylit -->
    <link rel="stylesheet" href="css/tyyli.css">
</head>
<body>
    <div class="mobile-links">
        <ul class="mobile-list">
            <li> <a class="mobile-item" href="#">Nav item 1</a> </li>
            <li> <a class="mobile-item" href="#">Nav item 2</a> </li>
            <li> <a class="mobile-item" href="#">Nav item 3</a> </li>               
        </ul>
    </div>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="#" alt="Logo">
            </div>
            <div class="nav-links">
                <ul class="nav-list">
                    <li> <a class="nav-item" href="#">Nav item 1</a> </li>
                    <li> <a class="nav-item" href="#">Nav item 2</a> </li>
                    <li> <a class="nav-item" href="#">Nav item 3</a> </li>               
                </ul>
            </div>
            
           
            <form action="" class="search-form">
                
                <input type="search" id="search" name="search" >
                <label for="search"><i class="fas fa-search"></i> Etsi</label>
            </form>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <section></section>

    <script src="scripts/navbar.js"></script>
</body>
</html>
